<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="images/x-icon" sizes="32x32" href="favicon/black_friday.png">
   
      
</head>
<body>
  TBD
  
  <script>
    fetch('/api/product')
    .then(res => res.json())
    .then(json =>{
        let h1 = document.createElement('h1')
        h1.textContent = json.name
        document.body.appendChild(h1)
        // HW1: finish the templateusing DOM comands
        let img = document.createElement('img')
        img.src = json.image
        document.body.appendChild(img)

        let h2 = document.createElement('h2')
        h2.textContent = json.subtitle
        document.body.appendChild(h2)

        let h4 = document.createElement('h4')
        h4.textContent = json.description
        document.body.appendChild(h4)

        let ul = document.createElement('ul')
        json.tags.forEach(tag => {
            let li = document.createElement('li')
            li.textContent = tag
            ul.appendChild(li)
        })
        document.body.appendChild(ul)

        let p = document.createElement('p')
        p.textContent = json.price.Amount        
        document.body.appendChild(p) 

        let span = document.createElement('span')
        span.textContent = json.price.Currency
        document.body.appendChild(span)

        //HW2*:what if the endpoint would offer XML data

    })
  </script>
  
</body>
</html>
